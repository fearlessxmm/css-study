<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            perspective: 1000px;
        }
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            transition: all 1s ease;
        }
        div:hover {
            transform: translate3d(100px,100px,20px);/* x,y 长度 百分比都可以 z 只能长度 */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
